#!/bin/bash
#
# Configuration file for VPS OS Cloning System
# Copy this file and modify the values for your environment
#

# Provider API Keys (Set these securely)
export HCLOUD_TOKEN="your-hetzner-api-token-here"
export DIGITALOCEAN_TOKEN="your-digitalocean-api-token-here"
export VULTR_API_KEY="your-vultr-api-key-here"
export LINODE_TOKEN="your-linode-api-token-here"

# DigitalOcean SSH Key ID (get from: doctl compute ssh-key list)
export DO_SSH_KEY_ID="your-do-ssh-key-id"

# SSH Configuration
export SSH_USER="root"              # Usually root for VPS
export SSH_KEY_PATH="$HOME/.ssh/recovery_ed25519"  # Path to SSH key (fixed)

# Cloning Performance Settings
# export RSYNC_PARALLEL_JOBS=4        # Number of parallel rsync jobs
# export RSYNC_BW_LIMIT="0"           # Bandwidth limit (0 = unlimited)
# export COMPRESSION_LEVEL=9          # Compression level (1-9)

# Target Instance Settings
export DEFAULT_PROVIDER="hetzner"   # Default target provider
export DEFAULT_REGION="fsn1"        # Default region
export DEFAULT_SIZE="cx31"          # Default instance size

# Monitoring & Notifications
export NOTIFICATION_WEBHOOK=""      # Webhook URL for notifications
export MONITORING_ENDPOINT=""       # Health check endpoint

# Advanced Settings
export LOG_RETENTION_DAYS=30        # Keep logs for X days
export BACKUP_RETENTION_DAYS=7      # Keep backups for X days
export MAX_CLONE_TIME=3600          # Maximum cloning time (seconds)

# Security Settings
export ENCRYPT_BACKUPS=false        # Encrypt cloned data
export BACKUP_ENCRYPTION_KEY=""     # Encryption key

