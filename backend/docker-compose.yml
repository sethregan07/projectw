version: '3.8'

services:
  ghost:
    build: 
      context: ./ghost
    ports:
      - "2368:2368"
    volumes:
      - ghost_data:/var/lib/ghost/content
      - ./ghost/config.production.json:/var/lib/ghost/config.production.json
    environment:
      - url=http://localhost:2368
      - database__client=mysql
      - database__connection__host=ghost_db
      - database__connection__user=${GHOST_DB_USER:-ghost}
      - database__connection__password=${GHOST_DB_PASSWORD:-ghostpass}
      - database__connection__database=${GHOST_DB_NAME:-ghost}
      - MAIL_SERVICE=smtp
      - MAIL_HOST=${MAIL_HOST:-smtp.mailgun.org}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USER=${MAIL_USER:-your-mailgun-user}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-your-mailgun-password}
      - SESSION_SECRET=${GHOST_SESSION_SECRET:-ghost-session-secret}
    depends_on:
      ghost_db:
        condition: service_healthy
    networks:
      - ghost_network
      - frontend_network
    restart: unless-stopped

  ghost_db:
    image: mysql:8.0
    volumes:
      - ghost_db_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${GHOST_DB_ROOT_PASSWORD:-rootpass}
      - MYSQL_DATABASE=${GHOST_DB_NAME:-ghost}
      - MYSQL_USER=${GHOST_DB_USER:-ghost}
      - MYSQL_PASSWORD=${GHOST_DB_PASSWORD:-ghostpass}
    networks:
      - ghost_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mautic:
    build:
      context: ./mautic
    ports:
      - "8080:80"
    volumes:
      - mautic_data:/var/www/html
      - ./mautic/local.php:/var/www/html/app/config/local.php
    environment:
      - MAUTIC_DB_HOST=mautic_db
      - MAUTIC_DB_USER=${MAUTIC_DB_USER:-mautic}
      - MAUTIC_DB_PASSWORD=${MAUTIC_DB_PASSWORD:-mauticpass}
      - MAUTIC_DB_NAME=${MAUTIC_DB_NAME:-mautic}
      - MAUTIC_ADMIN_EMAIL=${MAUTIC_ADMIN_EMAIL:-admin@example.com}
      - MAUTIC_ADMIN_PASSWORD=${MAUTIC_ADMIN_PASSWORD:-adminpass}
      - MAUTIC_SECRET_KEY=${MAUTIC_SECRET_KEY:-mautic-secret-key}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-Marketing System}
      - MAIL_FROM_EMAIL=${MAIL_FROM_EMAIL:-marketing@yourdomain.com}
      - MAIL_TRANSPORT=${MAIL_TRANSPORT:-smtp}
      - MAIL_HOST=${MAIL_HOST:-smtp.mailgun.org}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USER=${MAIL_USER:-your-mailgun-user}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-your-mailgun-password}
    depends_on:
      mautic_db:
        condition: service_healthy
    networks:
      - mautic_network
      - frontend_network
    restart: unless-stopped

  mautic_db:
    image: mysql:8.0
    volumes:
      - mautic_db_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MAUTIC_DB_ROOT_PASSWORD:-rootpass}
      - MYSQL_DATABASE=${MAUTIC_DB_NAME:-mautic}
      - MYSQL_USER=${MAUTIC_DB_USER:-mautic}
      - MYSQL_PASSWORD=${MAUTIC_DB_PASSWORD:-mauticpass}
    networks:
      - mautic_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  ghost_data:
  ghost_db_data:
  mautic_data:
  mautic_db_data:

networks:
  ghost_network:
    internal: true
  mautic_network:
    internal: true
  frontend_network:
    driver: bridge